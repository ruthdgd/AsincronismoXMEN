        <!-- ********************FORMULARIO PARA CARGAR PERSONAJE******************** -->
        <section class="card-l hidden" id="form-personaje-nuevo">
          <form class="create" action="">
            <label for="name-personaje-form">Nombre del Personaje</label>
            <input type="text" id="name-personaje-form" />
            <label for="descripcion-personaje-form">Descipción</label>
            <input type="text" id="descripcion-personaje-form" />
            <div class="search">
              <div class="search-box">
                <label for="tipo-de-personaje-form">Personaje</label>
                <select
                  class="search-s"
                  name="personaje"
                  id="tipo-de-personaje-form"
                >
                  <option value="unset">Elegir Tipo personaje</option>
                  <option value="X-MEN">X-MEN</option>
                  <option value="Villano">Villano</option>
                </select>
              </div>
              <div class="search-box">
                <label for="tipo-de-especie-form">Especie</label>
                <select
                  class="search-s"
                  name="especie"
                  id="tipo-de-especie-form"
                >
                  <option value="unset">Elegir especie</option>
                  <option value="Humano">Humano</option>
                  <option value="Mutantes">Mutantes</option>
                  <option value="Robot">Robot</option>
                </select>
              </div>
              <div class="search-box">
                <label for="tipo-de-categoria-form">Categoria</label>
                <select
                  class="search-s"
                  name="Categoria"
                  id="tipo-de-categoria-form"
                >

                  <option value="Omega">Omega</option>
                  <option value="Alfa">Alfa</option>

            <input type="text" id="avatar-personaje-form" />

              >Nombre real del Personaje</label
            >

            </div>

        <section class="card-l hidden" id="editar-card-descripcion">
          <form class="create hidden" id="formEditado" action="">
            <label for="name-personaje">Nombre del Personaje</label>
            <input type="text" id="name-personaje" value="${datos.name}" />
            <label for="descripcion-personaje">Descripción</label>
            <input
              type="text"
              id="descripcion-personaje"
              value="${datos.descripcion}"
            />
            <div class="search">
              <div class="search-box">
                <label for="tipo-personaje-form">Personaje</label>
                <select
                  class="search-s"
                  name="personaje"
                  id="tipo-personaje-form"
                >
                  <option value="X-MEN">X-MEN</option>
                  <option value="Villano">Villano</option>
                </select>
              </div>
              <div class="search-box">
                <label for="tipo-especie-form">Especie</label>
                <select class="search-s" name="especie" id="tipo-especie-form">
                  <option value="Humano">Humano</option>
                  <option value="Mutantes">Mutantes</option>
                  <option value="Robot">Robot</option>
                </select>
              </div>
              <div class="search-box">
                <label for="tipo-categoria-form">Categoría</label>

                  class="search-s"
                  name="Categoria"
                  id="tipo-categoria-form"
                >

                  <option value="Beta">Beta</option>
                  <option value="Gamma">Gamma</option>
                  <option value="Delta">Delta</option>
                  <option value="Epsilon">Epsilon</option>
                  <option value="Sin Categoria">Sin Categoria</option>
                </select>
              </div>
            </div>
            <h3 class="create-title">Detalles del Personaje</h3>
            <label for="avatar-personaje">Imagen del Personaje</label>
            <input type="text" id="avatar-personaje" value="${datos.avatar}" />
            <label for="nombre-real-personaje">Nombre real del Personaje</label>
            <input
              type="text"
              id="nombre-real-personaje"
              value="${datos.nombreReal}"
            />
            <label for="edad-personaje">Edad</label>
            <input type="number" id="edad-personaje" value="${datos.edad}" />
            <div class="card-boton">
              <button class="boton-form" id="cancelar-personaje">
                Cancelar
              </button>
              <button
                class="boton-form"
                id="editar-personaje-boton"
                data-id="${datos.id}"
              >
                Editar personaje
              </button>
            </div>
